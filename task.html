<!DOCTYPE html>
<html lang="zh-TW" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>HiGoDrive</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js">
    </script>
    <![endif]-->

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!--JS-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="JS/jquery.raty.js"></script>

  <!--ICON-->
  <script src="https://kit.fontawesome.com/9b78fa3fff.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--上導覽列-->
  <nav class="navbar navbar-expand fixed-top navbar-dark bg-primary flex-column bd-navbar p-1">
    <span class="navbar-brand m-0 h1">HiGoDrive</span>
    <!--<a class="navbar-brand mx-2" href="#">HiGoDrive</a>-->
  </nav>

  <!--內容-->
  <main>
    <div class="container">
      <h5 class="text-center my-3">訂單紀錄</h5>
      <hr>
      <div class="accordion" id="accordion">
        <div class="card">
          <div class="card-header px-0" id="headingOne">
            <button class="btn btn-block" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
              aria-controls="collapseOne">
              <div class="row">
                <div class="col-4 px-0">
                  <p class="mb-0"><img class="user_task" src="/assets/user-circle-regular.svg" type="image/svg+xml"
                      alt="user"></p>
                  <p name="user_id" class="mb-0">12345</p>
                </div>
                <div class="col-6 px-0">
                  <p name="dist" class="text-primary">目的地：基隆火車站</p>
                  <p name="route" class="text-primary mb-0">時間：2019/12/3 18:00</p>
                </div>
                <div class="col-2 px-0">
                  <p class="text-success tag">已完成</p>
                  <i class="fas fa-sort-down fa-lg"></i>
                </div>
              </div>
            </button>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <form action="task.html">
                <div class="score p-2">
                  <div id="score" class="target"></div>
                  <div id="star" style="display: none;"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="scoreTextarea" name="scoreTextarea" rows="2"
                    placeholder="評價敘述"></textarea>
                </div>
                <div class="form-row">
                  <div class="col-6">
                    <a href="report.html"><button type="button" class="btn btn-success btn-block p-2">我要申訴</button></a>
                  </div>
                  <div class="col-6">
                    <button type="submit" class="btn btn-success btn-block p-2">送出評價</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header px-0" id="headingTwo">
            <button class="btn btn-block" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
              aria-controls="collapseTwo">
              <div class="row">
                <div class="col-4 px-0">
                  <p class="mb-0"><img class="user_task" src="/assets/user-circle-regular.svg" type="image/svg+xml"
                      alt="user"></p>
                  <p name="user_id" class="mb-0">48763</p>
                </div>
                <div class="col-6 px-0">
                  <p name="dist" class="text-primary">目的地：海大體育館</p>
                  <p name="route" class="text-primary mb-0">時間：2019/12/3 20:00</p>
                </div>
                <div class="col-2 px-0">
                  <p class="text-primary tag">已預約 22:00</p>
                  <i class="fas fa-sort-down fa-lg"></i>
                </div>
              </div>
            </button>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <span>差事尚未進行</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--下導覽列-->
  <nav class="navbar navbar-expand fixed-bottom navbar-dark bg-primary bd-navbar py-0">
    <div class="row navbar-nav m-auto p-auto">
      <div class="col-3">
        <a class="nav-item nav-link pt-2 pb-0" href="main.html">
          <p class="text-center my-0"><i class="fas fa-home fa-lg"></i></p>
          <p class="text-center my-0">Home</p>
        </a>
      </div>
      <div class="col-3">
        <a class="nav-item nav-link pt-2 pb-0" href="search.html">
          <p class="text-center my-0"><i class="fas fa-search fa-lg"></i></p>
          <p class="text-center my-0">Search</p>
        </a>
      </div>
      <div class="col-3">
        <a class="nav-item nav-link pt-2 pb-0" href="task.html">
          <p class="text-center my-0"><i class="fas fa-tasks fa-lg"></i></p>
          <p class="text-center my-0">Task</p>
        </a>
      </div>
      <div class="col-3">
        <a class="nav-item nav-link pt-2 pb-0" href="user.html">
          <p class="text-center my-0"><i class="fas fa-user fa-lg"></i></p>
          <p class="text-center my-0">User</p>
        </a>
      </div>
    </div>
  </nav>

  <script type="text/javascript">
    $('.collapse').collapse();
    $('.score').raty({
      number: 5,
      targetType: 'score',
      path: 'img',
      hints: ['非常差', '差', '普通', '好', '非常好'],
      size: 24,
      starHalf: 'star-half.png',
      starOff: 'star-off.png',
      starOn: 'star-on.png',
      target: '#star',
      cancel: false,
    });
  </script>
</body>

</html>

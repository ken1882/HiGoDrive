<!DOCTYPE html>
<html lang="zh-TW" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>HiGoDrive</title>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js">
    </script>
    <![endif]-->

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!--JS-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!--ICON-->
  <script src="https://kit.fontawesome.com/9b78fa3fff.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="mt-4 mb-0 p-2">
      <a href="index.html" class="list-group-item-action">
        <h2 class="text-center">HiGoDrive</h2>
      </a>
      <img id="motor" class="rounded mx-auto d-block" src="/assets/motorcycle-solid.svg" type="image/svg+xml" />
      <hr>
    </div>

    <form action="driverSignup.html">
      <div class="form-group">
        <label for="account">帳號</label>
        <input type="text" class="form-control" id="account" name="account" required>
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="password_confirmation">請再次輸入密碼</label>
        <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required>
      </div>
      <div class="form-group">
        <label for="name">真實姓名</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">手機號碼</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">電子信箱</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <br>
      <div class="form-row">
        <div class="col-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="passenger" id="passenger" value="passenger" checked>
            <label class="form-check-label" for="passenger">成為乘客</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="driver" id="driver" value="driver">
            <label class="form-check-label" for="driver">成為司機</label>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" required>
        <label class="form-check-label" for="rememberMe">我同意 <a href="#">使用條款</a> 及 <a href="#">隱私權政策</a></label>
      </div>
      <br>
      <br>
      <div class="px-5 py-3">
        <button type="submit" class="btn btn-success btn-lg btn-block">註冊</button>
      </div>
    </form>

    <div class="row">
      <div class="col-12 mt-5 mb-2">
        <span class="float-left">&copyHiGoDrive 2019</span>
        <a class="float-right" href="mailto:higodrive@sevice.mail.com">聯絡我們</a>
      </div>
    </div>
  </div>

</body>

</html>

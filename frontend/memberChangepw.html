                  </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="" id="confirm_password" name=="password" type="password" class="validate" minlength="8">
                      <label for="password">請再次輸入新密碼</label>
                      <span class="helper-text" data-error="兩次密碼輸入不一樣，請確認" data-success=""></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s2">

                          返回
                        </button>
                    </div>
                    <div class="col s2 offset-s8">
                      <button class="btn waves-effect waves-light" id="submit" type="submit" name="action">

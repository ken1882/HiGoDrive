<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--網頁標題-->
  <title>GuaneiArk | 差事提出</title>
  <!--網頁圖標-->
  <link rel="shortcut icon" href="image/icon.ico">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js">
    </script>
    <![endif]-->
  <!--GoogleIcon 圖標 CDN-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Minified Jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--自定義CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <!--導覽列-->
    <nav class="nav-extended #00b0ff light-blue accent-3">
      <div class="nav-wrapper  container">
        <a href="index.html" class="brand-logo">GuaneiArk</a>
        <a href="JavaScript:void(0)" data-target="mobile-demo" class="sidenav-trigger"><i
            class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down level_1">
          <li><a href="member.html">👤會員</a></li>
          <li class="active"><a href="event.html">💼差事</a></li>
          <li><a href="notification.html">🔔通知</a></li>
          <li>
            <a class="waves-effect waves-light btn" href="JavaScript:void(0)">登出</a>
          </li>
        </ul>
        <ul class="sidenav" id="mobile-demo">
          <li><a href="member.html">👤會員</a></li>
          <li class="active"><a href="event.html">💼差事</a></li>
          <li><a href="notification.html">🔔通知</a></li>
          <li>
            <a class="waves-effect waves-light btn" href="JavaScript:void(0)">登出</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--內容-->
    <div class="container">
      <div class="row">
        <form class="textForm eventThrow">
          <div class="col s12 m8 offset-m2">
            <div class="card light-blue lighten-5">
              <div class="card-content grey-text">
                <div class="row">
                  <div class="input-field col s12">
                    <select id="category">
                      <option value="" disabled selected>選擇你的需求類別</option>
                      <option value="跑腿">跑腿</option>
                      <option value="共乘">共乘</option>
                      <option value="租賃">租賃</option>
                      <option value="贈送">贈送</option>
                    </select>
                    <label>服務類別</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="remarks" class="materialize-textarea" data-length="20"></textarea>
                    <label for="remarks">差事標題</label>
                    <span class="helper-text" data-error="標題不得為空" data-success=""></span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input id="date" type="text" class="datepicker">
                    <label for="timepicker">差事截止日期</label>
                    <span class="helper-text" data-error="日期不得為空" data-success=""></span>
                  </div>
                  <div class="input-field col s6">
                    <input id="time" type="text" class="timepicker">
                    <label for="timepicker">差事截止時間</label>
                    <span class="helper-text" data-error="時間不得為空" data-success=""></span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <label>
                      <input id="inschool" name="place" type="radio" />
                      <span>校內</span>
                    </label>
                  </div>
                  <div class="input-field col s6">
                    <label>
                      <input id="outschool" name="place" type="radio" />
                      <span>校外</span>
                    </label>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="input-field col s12">
                    <select id="locationInfo">
                      <option value="" disabled selected>選擇你的地點</option>
                      <option value="1">男二舍</option>
                      <option value="2">電機二館</option>
                      <option value="3">工學院</option>
                    </select>
                    <label>地點選擇</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="location" type="text" class="validate" placeholder="">
                    <label for="location">地點</label>
                    <span class="helper-text" data-error="地點不得為空" data-success=""></span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input id="begin_time" type="text" class="timepicker">
                    <label for="timepicker">差事服務時段開始時間</label>
                    <span class="helper-text" data-error="時間不得為空" data-success=""></span>
                  </div>
                  <div class="input-field col s6">
                    <input id="end_time" type="text" class="timepicker">
                    <label for="timepicker">差事服務時段結束時間</label>
                    <span class="helper-text" data-error="時間不得為空" data-success=""></span>
                  </div>
                </div>
                <div class="row">
                  <div class="file-field input-field col s12">
                    <div class="btn">
                      <span>差事照片上傳</span>
                      <input type="file" accept=".png,.jpeg,.jpg">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="remark" class="materialize-textarea" data-length="120"></textarea>
                    <label for="remark">需求備註</label>
                    <span class="helper-text" data-error="需求不得為空" data-success=""></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s3">
                    <a class="btn waves-effect waves-light" href="event.html">
                      返回
                    </a>
                  </div>
                  <div class="col s3 offset-s6">
                    <button class="btn waves-effect waves-light" id="submit" type="submit" name="action">
                      送出
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!--置底說明-->
  <footer class="page-footer #00b0ff light-blue accent-3">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">關於</h5>
          <p class="grey-text text-lighten-4">
            建立台灣之服務共享平台，
            讓供應者提供多餘實體物品與非實體服務讓需求者能夠選擇使用，
            能使擁有多餘資源且願意回饋於社會的供應者，
            提供如教育、照顧、共乘、租賃服務，
            建立供應者與需求者溝通的橋樑。
          </p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">其他資訊</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">問題回報</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2019 GuaneiArk
        <a class="grey-text text-lighten-4 right" href="#!">聯絡我們</a>
      </div>
    </div>
  </footer>

  <script>
    $(document).ready(function () {
      $(".sidenav").sidenav();
      $('select').formSelect();
      $('.datepicker').datepicker();
      $('.timepicker').timepicker();
      $('textarea#remarks').characterCounter();



      $("form.eventThrow").on("submit", function () {
        if ($("#category").val() != '' && $("#date").val() != '' && $("#time").val() != '' && $("#location").val() != '' && $("#remarks").val() != '') {
          $.ajax({
            type: "post",
            url: "index.html",//後端處理
            data: {
              //id : $("#id").val(),
              category: $("#category").val(),
              date: $("#date").val(),
              time: $("#time").val(),
              begin_time: $("#begin_time").val(),
              end_time: $("#end_time").val(),
              location: $("#location").val(),
              remarks: $("#remarks").val(),
            },
            datatype: 'html'//設定網頁回應是 html 格式
          }).done(function (data) {
            //成功
            console.log(data);
            if (data == "yes") {
              //註冊成功
              window.location.href = "index.html";
            } else {
              alert("提出失敗,請與系統人員聯繫");
              //測試
              //window.location.href ="index.html";
            }
          }).fail(function (jqXHR, textStatus, errorThrow) {
            //失敗
            alert("有錯誤產生，請看 console log");
            console.log(jqXHR.responseText);
          });
        } else {
          if ($("#category").val() == null) {
            alert("服務類別未選!");
            //$("#category").addClass("invalid");
          }
          if ($("#date").val() == '') {
            $("#date").addClass("invalid");
          }
          if ($("#time").val() == '') {
            $("#time").addClass("invalid");
          }
          if ($("#begin_time").val() == '') {
            $("#begin_time").addClass("invalid");
          }
          if ($("#end_time").val() == '') {
            $("#end_time").addClass("invalid");
          }
          if ($("#location").val() == '') {
            $("#location").addClass("invalid");
          }
          if ($("#remarks").val() == '') {
            $("#remarks").addClass("invalid");
          }
        }
        return false;
      });

      $("#inschool").on("click", function () {
        $("#location").val("校內");
      });

      $("#outschool").on("click", function () {
        $("#location").val("校外");
      });
    });
  </script>
</body>

</html>

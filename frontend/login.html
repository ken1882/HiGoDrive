<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--網頁標題-->
  <title>GuaneiArk | 共享經濟平台</title>
  <!--網頁圖標-->
  <link rel="shortcut icon" href="image/icon.ico">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js">
    </script>
    <![endif]-->
  <!--GoogleIcon 圖標 CDN-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Minified Jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--自定義CSS-->
  <link rel="stylesheet" href="css/style.css">

<body>
  <main>

    <!--導覽列-->
    <nav class="nav-extended #00b0ff light-blue accent-3">
      <div class="nav-wrapper  container">
        <a href="index.html" class="brand-logo">GuaneiArk</a>
        <a href="JavaScript:void(0)" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down level_1">
          <li><a href="member.html">👤會員</a></li>
          <li><a href="event.html">💼差事</a></li>
          <li><a href="notification.html">🔔通知</a></li>
          <li>
            <a class="waves-effect waves-light btn" href="login.html">登入</a>
          </li>
        </ul>
        <ul class="sidenav" id="mobile-demo">
          <li><a href="member.html">👤會員</a></li>
          <li><a href="event.html">💼差事</a></li>
          <li><a href="notification.html">🔔通知</a></li>
          <li>
            <a class="waves-effect waves-light btn" href="login.html">登入</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--內容-->
    <div class="container">
      <div class="row">
        <form class="textForm login">
          <div class="col s12 m8 offset-m2">
            <div class="card light-blue lighten-5">
              <div class="card-content grey-text">
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="" id="username" name="username" type="text" class="validate" minlength="1">
                    <label for="username">帳號</label>
                    <span class="helper-text" data-error="帳號不得為空" data-success=""></span>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="" id="password" name="passward" type="password" class="validate" minlength="8">
                    <label for="disabled">密碼</label>
                    <span class="helper-text" data-error="密碼不得為空" data-success=""></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s3">
                    <a class="waves-effect waves-light btn" href="register.html">註冊</a>
                  </div>
                  <div class="col s3 offset-s6">
                    <button class="btn waves-effect waves-light" type="submit">登入</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!--置底說明-->
  <footer class="page-footer #00b0ff light-blue accent-3">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">關於</h5>
          <p class="grey-text text-lighten-4">
            建立台灣之服務共享平台，
            讓供應者提供多餘實體物品與非實體服務讓需求者能夠選擇使用，
            能使擁有多餘資源且願意回饋於社會的供應者，
            提供如教育、照顧、共乘、租賃服務，
            建立供應者與需求者溝通的橋樑。
          </p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">其他資訊</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">問題回報</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2019 GuaneiArk
        <a class="grey-text text-lighten-4 right" href="#!">連略我們</a>
      </div>
    </div>
  </footer>

  <script>
    $(document).ready(function() {
      $(".sidenav").sidenav();


      $("form.login").on("submit", function() {
        if ($("#username").val() != '' && $("#password").val() != '') {
          $.ajax({
            type: "post",
            url: "index.html", //後端處理
            data: {
              username: $("#username").val(),
              password: $("#password").val()
            },
            datatype: 'html' //設定網頁回應是 html 格式
          }).done(function(data) {
            //成功
            console.log(data);
            if (data == "yes") {
              //註冊成功
              window.location.href = "index.html";
            } else {
              alert("登入失敗,請確認帳號密碼");
              //測試
              window.location.href = "index.html";
            }
          }).fail(function(jqXHR, textStatus, errorThrow) {
            //失敗
            alert("有錯誤產生，請看 console log");
            console.log(jqXHR.responseText);
          });
        } else {
          if ($("#username").val() == '') {
            $("#username").addClass("invalid");
          }
          if ($("#password").val() == '') {
            $("#password").addClass("invalid");
          }
        }
        return false;
      });

    });
  </script>
</body>

</html>
